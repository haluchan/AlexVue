<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>04_RouterHook</title>
    <link rel="stylesheet" href="../assets/layout.css" />
    <style>
      .router-link-exact-active {
        color: #ffffff;
        background-color: #34495e;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <router-link tag="div" class="button" to="/">首頁</router-link>
          <router-link tag="div" class="button" to="/start"
            >Vue 從零開始</router-link
          >
          <router-link tag="div" class="button" :to="{name:'advance'}"
            >Vue 更進一步</router-link
          >
          <router-view></router-view>
        </div>
      </section>
    </div>
    <script src="../assets/vue.js"></script>
    <script src="../assets/vue-router.js"></script>
    <script>
      let data = {
        login: false
      };
      let index = {
        data() {
          return data;
        },
        template: `
            <div class="page">
              <h1>哈囉大家好我是Alex，歡迎來到Alex宅幹嘛</h1>
              <label><input type="checkbox" v-model="login" />登入</label>
            </div>
          `
      };
      let start = {
        template: `
          <div class="page">
            <h1>Vue.js 從零開始</h1>
          </div>
        `
      };
      let advance = {
        template: `
          <div class="page">
            <h1>Vue.js 更進一步</h1>
          </div>
        `
      };
      let router = new VueRouter({
        routes: [
          { path: "/", component: index },
          { path: "/start", component: index },
          {
            path: "/advance",
            name: "advance",
            component: advance
          }
        ]
      });

      new Vue({
        el: "#app",
        router
      });
    </script>
  </body>
</html>
