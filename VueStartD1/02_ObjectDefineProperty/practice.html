<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>02_ObjectDefineProperty</title>
    <link rel="stylesheet" href="../assets/layout.css" />
  </head>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <h1 class="title"></h1>
          <div>
            <input type="text" />
          </div>
        </div>
      </section>
    </div>
    <script>
      let states = {
        msg: "This is my message"
      };

      function createPub(data) {
        return {
          map: {},
          addSub(key, sub) {
            sub.target[sub.key] = data[key];
            if (this.map[key]) {
              if (this.map[key].indexOf(sub) === -1) {
                this.map[key].push(sub);
              }
            } else {
              this.map[key] = [sub];
            }
          },
          emmit(key) {
            if (this.map[key]) {
              this.map[key].forEach(sub => {
                sub.target[sub.key] = data[key];
              });
            }
          }
        };
      }

      function observable(obj) {
        let data = obj;
        let result = {};
        result.__pub__ = createPub(data);
        for (let key in data) {
          Object.defineProperty(result, key, {
            get: function() {
              return data[key];
            },
            set: function(value) {
              data[key] = value;
              this.__pub__.emmit(key);
            },
            enumerable: true
          });
        }

        return result;
      }
    </script>
  </body>
</html>
